<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<style>
    :root, body {
        background: #000;
        color: #fff;
    }
    body {
        margin: 8px;
        overflow-x: hidden;
        height: 100vh;

        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        justify-content: center;

        font-family: sans-serif;
    }
    #canvas {
        background: red;
        border: 1px solid #fff;
        width: 100%;
        max-width: 800px;
        max-height: 800px;
        aspect-ratio: 2/1;
    }
    button {
        font-weight: bolder;
        height: 30px;
        border: 1px solid #fff;
        background: #000;
        color: #fff;
    }
    button:hover {
        background: #444;
        cursor: pointer;
    }
    .popup {
        border: 1px solid #fff;
        margin: 0;
    }

    #themes {
        overflow-x: auto;
        max-width: 800px;
        width: 100%;
        height: 100px;
        padding: 0;
        padding-right: 8px;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
    }

    .theme_canvas {
        border: 1px solid #fff;
        overflow-x: auto;
        padding: 0;
        margin: 8px;
        margin-right: 0;
        width: 200px;
        height: auto;
        aspect-ratio: 2/1;
    }

    .theme_canvas:hover {
        cursor: pointer;
    }
</style>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <p id="controls">
        <button onclick="toggle_popup('#themes')">Change Theme</button>
    </p>
    <p id="themes" class="popup" style="display: none;">
        <canvas class="theme_canvas"></canvas>
        <canvas class="theme_canvas"></canvas>
        <canvas class="theme_canvas"></canvas>
        <canvas class="theme_canvas"></canvas>
        <canvas class="theme_canvas"></canvas>
        <canvas class="theme_canvas"></canvas>
        <canvas class="theme_canvas"></canvas>
    </p>
</body>
<script>
    function toggle_popup(id) {
        if (document.querySelector(id).style.display == "none") {
            document.querySelector(id).style.display = "";
        } else {
            document.querySelector(id).style.display = "none";
        }
    }
</script>
</html>
