<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="favicon" rel="icon" href="">
</head>
<style>
    :root {
        --bg: #000;
        --fg: #fff;
        --accent: #444;

        --font: sans-serif;
    }

    :root,
    body {
        background: var(--bg);
        color: var(--fg)
    }

    body {
        margin: 8px;
        overflow-x: hidden;
        height: 100vh;

        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        justify-content: center;

        font-family: var(--font);
    }

    #canvas {
        border: 1px solid var(--fg);
        width: 100%;
        max-width: 800px;
        max-height: 800px;
        aspect-ratio: 2/1;
    }

    button {
        font-weight: bolder;
        height: 30px;
        border: 1px solid var(--fg);
        background: var(--bg);
        color: var(--fg);
        font-family: inherit;
    }

    button:hover {
        background: var(--accent);
        cursor: pointer;
    }

    #themes_popup {
        overflow-x: auto;
        overflow-y: hidden;
        max-width: 800px;
        width: 100%;
        height: auto;
        padding: 0;
        padding-right: 8px;
        white-space: nowrap;
        border: 1px solid var(--fg);
        margin: 0;
    }

    .theme_canvas {
        border: 1px solid var(--fg);
        overflow-x: auto;
        padding: 0;
        margin: 8px;
        margin-right: 0;
        width: 200px;
        height: auto;
        aspect-ratio: 2/1;
    }

    .theme_canvas:hover {
        cursor: pointer;
    }
</style>

<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <p id="controls">
        <button onclick="toggle_themes_popup()">Change Theme</button>
    </p>
    <p id="themes_popup" style="display: none;"></p>
</body>
<script>
    let favicon = document.querySelector("#favicon");

    let canvas = document.querySelector("#canvas");
    let ctx = canvas.getContext("2d");

    let themes_popup = document.querySelector("#themes_popup");

    function percent_width(canvas_src, percent) {
        return canvas_src.width * (percent / 100);
    }
    function percent_height(canvas_src, percent) {
        return canvas_src.height * (percent / 100);
    }

    let themes = [
        {
            name: "Digital",
            colors: {
                bg: "#000",
                fg: "#fff",
                accent: "#444",

                font: "sans-serif"
            },
            draw: (canvas, ctx) => {
                let sin = Math.sin(Math.floor(Date.now() / 5000));
                let hex = sin.toString(16);
                ctx.fillStyle = "#" + hex.substring(hex.length - 6);
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "#000";
                for (let i=0; i < 100; i++) {
                    let time_sin = Math.sin(Math.floor(Date.now() + i / 5000));
                    ctx.fillRect(percent_width(canvas, i), percent_height(canvas, 50 * time_sin), percent_width(canvas, 1), percent_width(canvas, 1));
                }
            }
        },
        {
            name: "Analog",
            colors: {
                bg: "#000",
                fg: "#fff",
                accent: "#444",

                font: "sans-serif"
            },
            draw: (canvas, ctx) => {
                ctx.fillStyle = "red";
                ctx.fillRect(0, 0, 100, 100);
            }
        }
    ];

    let current_theme;

    function toggle_themes_popup() {
        if (themes_popup.style.display == "none") {
            themes_popup.style.display = "";
            refresh_themes_popup();
        } else {
            themes_popup.style.display = "none";
        }
    }

    function refresh_themes_popup() {
        themes_popup.innerHTML = "";
        themes.forEach((theme) => {
            let theme_canvas = document.createElement("canvas");
            theme_canvas.classList.add("theme_canvas");
            theme_canvas.dataset.name = theme.name;
            theme_canvas.title = theme.name;

            theme_canvas.onclick = () => {
                switch_theme(theme.name);
            }

            let theme_canvas_ctx = theme_canvas.getContext("2d");
            function theme_canvas_draw() {
                theme.draw(theme_canvas, theme_canvas_ctx);
                if (themes_popup.style.display != "none") {
                    requestAnimationFrame(theme_canvas_draw);
                }
            }

            themes_popup.appendChild(theme_canvas);
            theme_canvas_draw();
        });
    }

    function switch_theme(theme_name) {
        themes.forEach((theme) => {
            if (theme.name == theme_name) {
                current_theme = theme;

                let root = document.querySelector(":root");
                Object.keys(theme.colors).forEach((color) => {
                    let value = theme.colors[color];
                    root.style.setProperty("--" + color, value);
                });
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });
    }

    function set_favicon(canvas_src) {
        let temp_canvas = document.createElement("canvas");
        temp_canvas.width = 16;
        temp_canvas.height = 16;
        let img = new Image();
        img.src = canvas_src.toDataURL();

        let temp_ctx = temp_canvas.getContext("2d");
        temp_ctx.drawImage(img, 0, 0, temp_canvas.width, temp_canvas.height);

        favicon.href = temp_canvas.toDataURL();
    }

    let favicon_draw_interval = 1000;
    let last_favicon_draw = 0;
    function draw_clock() {
        current_theme.draw(canvas, ctx);
        if (Date.now() > last_favicon_draw + 1000) {
            set_favicon(canvas);
        }
        requestAnimationFrame(draw_clock);
    }

    switch_theme(themes[0].name);
    draw_clock();
</script>

</html>
